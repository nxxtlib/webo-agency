[[redirects]]
  from = "https://webo.design/*"
  to = "https://www.webo.agency/:splat"
  status = 301

[[headers]]
  for = "/assets/*.js" # js files should be set this way
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/assets/*.css" # css files too
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/assets/*.png"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/assets/*.jpg"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/assets/*.gif"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/assets/*.webp"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"